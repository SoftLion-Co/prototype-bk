version: '3.4'

services:
  ms-sql-server:
    container_name: ms-sql-server
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "SL!database1982"
      MSSQL_PID: Express
    ports:
      - "1982:1433"
  sl-backend:
    container_name: sl-backend
    build: .
    ports:
      - "9821:1289"
      - "8921:1298"
    environment:
      ASPNETCORE_URLS: "https://+;http://+"
      ASPNETCORE_HTTPS_PORT: "9821"
      ASPNETCORE_ENVIRONMENT: "Development"
    volumes:
      - ./UserSecrets/:/root/.microsoft/usersecrets
      - ./https:/root/.aspnet/https
    depends_on:
      - ms-sql-server

